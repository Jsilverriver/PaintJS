<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
      <div class="controls__range">
        <text class="rangeText">ThickNess:</text>
        <input type="range" id="jsRange" min="0.1" max="10" step="0.1" />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div id="jsColors" class="controls__colors">
        <div class="jsColors" style="background-color: #2c2c2c"></div>
        <div class="jsColors" style="background-color: white"></div>
        <div class="jsColors" style="background-color: #FF3B2F"></div>
        <div class="jsColors" style="background-color: #FF9500"></div>
        <div class="jsColors" style="background-color: #FFCC00"></div>
        <div class="jsColors" style="background-color: #4BD964"></div>
        <div class="jsColors" style="background-color: #5AC8FA"></div>
        <div class="jsColors" style="background-color: #027AFF"></div>
        <div class="jsColors" style="background-color: #5856D6"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
